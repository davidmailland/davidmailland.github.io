<!-- Force dark ASAP (before theme scripts) -->
<script>
  document.documentElement.setAttribute("data-theme", "dark");
  localStorage.setItem("theme", "dark");
  localStorage.setItem("themeSetting", "dark");
  localStorage.setItem("mm-theme", "dark");  // fr√©quent sur Minimal Mistakes
</script>

<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0f14">
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">

<!-- After load: remove toggle if injected back -->
<script>
  if (!localStorage.getItem("theme") && !localStorage.getItem("mm-theme")) {
    localStorage.setItem("mm-theme","dark");
    localStorage.setItem("theme","dark");
  }
</script>
